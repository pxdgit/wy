<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- Bootstrap -->
    <link href="/Public/Wechat/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/Public/Wechat/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .main{margin-bottom: 60px;}
        .indexLabel{padding: 10px 0; margin: 10px 0 0; color: #fff;}
    </style>
</head>
<body>
<div class="main">
    <!--导航部分-->
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid text-center">
            <div class="col-xs-3">
                <p class="navbar-text"><a href="index.html" class="navbar-link">首页</a></p>
            </div>
            <div class="col-xs-3">
                <p class="navbar-text"><a href="#" class="navbar-link">服务</a></p>
            </div>
            <div class="col-xs-3">
                <p class="navbar-text"><a href="#" class="navbar-link">发现</a></p>
            </div>
            <div class="col-xs-3">
                <p class="navbar-text"><a href="#" class="navbar-link">我的</a></p>
            </div>
        </div>
    </nav>
    <!--导航结束-->
    <div class="container-fluid"  id="content_list">
        <volist name="list" id="shop">
            <div class="row noticeList" data-id="{$shop.id}">
                <a href="{:U('spdetail',array('id'=>$shop['id']))}">
                    <div class="col-xs-2">
                        <img class="noticeImg  view" src="{:get_cover($shop['cover_id'],$field=path)}"  />
                    </div>
                    <div class="col-xs-10">
                        <p class="title  view">{$shop.title}</p>
                        <p class="intro  view">{$shop.descript}</p>
                        <p class="info view">浏览: <span id="sum">{$shop.view}</span> <span class="pull-right  view">
                                    {$shop.create_time|date="Y-m-d H:i:s",###}
                                </span> </p>
                    </div>
                </a>
            </div>
        </volist>

    </div>
    <div class="text-center">
        <button type="button" class="btn btn-info ajax-page">获取更多</button>

    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/Public/Wechat/jquery-1.11.2.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/Public/Wechat/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
    var url = '/wechat.php/wechat/shop';
    var inner_url = '/wechat.php/wechat/spdetail/id/';
    var start=2;
    $('.ajax-page').click(function () {
        $.post(url,{start:start},function (responce) {
            if(responce.length!=0){
                $(responce).each(function (i,v) {
                    var html='';
                    html += '<div class="row noticeList" data-id="'+v['id']+'">\
                                            <a href="'+inner_url+v['id']+'">\
                                                <div class="col-xs-2">\
                                                    <img class="img-rounded img-responsive view" src="'+v['path']+'" />\
                                                </div>\
                                                <div class="col-xs-10">\
                                                    <p class="title view">'+v['title']+'</p>\
                                                    <p class="intro view">'+v['description']+'</p>\
                                                    <p class="info view">浏览: <span id="sum">'+v['view']+'</span> <span class="pull-right  view">'+getLocalTime(v['create_time'])+'</span> </p>\
                                                </div>\
                                            </a>\
                                        </div>';
                    $('#content_list').append(html);
                })
            }else{
                html= ' <button type="button" class="btn btn-info ">没有更多数据了哟</button>';
                $('.ajax-page').replaceWith(html);
            }
        })
        console.debug(start);
        start=start+2;
    });
    function getLocalTime(time) {
        return new Date(parseInt(time) * 1000).toLocaleString().replace(/年|月/g, "-").replace(/日/g, " ");
    }
    $('#content_list').on('click','.view',function () {
        var sumnode=$(this).closest('.noticeList').find('#sum');
        var id=$(this).closest('.noticeList').attr('data-id');
        var sum=sumnode.text();
        sum=parseInt(sum)+1;
        sumnode.text(sum);
        $.post('/wechat.php/wechat/spview',{id:id});
    })

</script>
</body>
</html>
