<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <!-- Bootstrap -->
    <link href="/Public/Wechat/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/Public/Wechat/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        .main{margin-bottom: 60px;}
        .indexLabel{padding: 10px 0; margin: 10px 0 0; color: #fff;}
    </style>


    <title>微信物业管理系统</title>

</head>
<body>
<div class="main">
    <!-- 头部 -->
    <div class="container-fluid">
        <div id="top-alert" class="fixed alert alert-error bg-danger" style="display: none;margin-top: 10%;">
            <button class="close fixed" style="margin-top: 4px;">&times;</button>
            <div class="alert-content">这是内容</div>
        </div>
    </div>


    <!--导航部分-->
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid text-center">
            <div class="col-xs-3">
                <p class="navbar-text"><a href="/Index/index.html" class="navbar-link">首</a></p>
            </div><div class="col-xs-3">
            <p class="navbar-text"><a href="/Service/listIndex.html" class="navbar-link">服务</a></p>
        </div><div class="col-xs-3">
            <p class="navbar-text"><a href="/Find/all.html" class="navbar-link">发现</a></p>
        </div><div class="col-xs-3">
            <p class="navbar-text"><a href="/Center/index.html" class="navbar-link">我的</a></p>
        </div>	</div>
    </nav>
    <!--导航结束-->

    <!-- /头部 -->

    <!-- 主体 -->

    <div class="container-fluid">
        <div class="blank"></div>
        <h3 class="noticeDetailTitle"><strong>标题：{$list.title}</strong></h3>
        <!--<div class="noticeDetailInfo">发布者:{$list.name}-->
            <div class="noticeDetailInfo">报修时间：{$list.create_time|date='Y-m-d H:i:s',###}</div>
            <div class="noticeDetailInfo">
                <if condition="$list.status eq 1 AND $list.comment neq null"><span class="text-danger">状态：已处理 </span><p></p>
                                <label>评论:</label>
                                <textarea name="comment" class="form-control" required disabled>{$list.comment}</textarea><br>
                                 <p><input class="btn btn-primary ajax-post" type="submit" value="发表评论" disabled></p>
                    <elseif condition="$list.status eq 1 AND $list.comment eq null"/>
                        <form action="{:U('repdetail')}" method="post">
                            <label>评论:</label>
                            <input type="hidden" name="id" value="{$list.id}">
                            <textarea name="comment" class="form-control" required>{$list.comment}</textarea><br>
                            <p><input class="btn btn-primary ajax-post" type="submit" value="发表评论"></p>
                        </form>
                    <else/>未处理
                </if>
            </div>
        </div>
    </div>


    <!-- /主体 -->

    <!-- 底部 -->

    <!-- 底部
    ================================================== --alu   <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/Public/Wechat/jquery-1.11.2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/Public/Wechat/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript">

    </script>
    <!-- 用于加载js代码 -->
    <!-- 页面footer钩子，一般用于加载插件JS文件和JS代码 -->
    <div class="hidden"><!-- 用于加载统计代码等隐藏元素 -->

    </div>

    <!-- /底部 -->
</div>
</body>
</html>
